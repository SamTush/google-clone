<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="../dist/output.css">
    <script src="https://kit.fontawesome.com/2a42914cf9.js" crossorigin="anonymous"></script>
</head>
<body class="flex flex-col justify-between min-h-screen">
    <nav class="flex justify-end h-15 align-middle">
      <ul class="flex gap-6 h-12">
        <li>
            <a href="#">Gmail</a>
        </li>
        <li>
            <a href="#">Images</a>
        </li>
        <li>
            <a href="#">
                <img class=" w-6 " src="https://cdn3.iconfinder.com/data/icons/fluent-solid-24px-vol-4/24/ic_fluent_grid_dots_24_filled-512.png" alt="">
            </a>
        </li>
        <li>
            <a href="#"><i class="fa-solid fa-user" style="color: #000000;"></i></a>
        </li>
      </ul>
    </nav>

    <section class="w-full">
        <div class="w-full flex flex-col justify-center">
            <img class=" w-72" src="https://1000logos.net/wp-content/uploads/2021/05/Google-logo.png" alt="">
            <div class="flex w-96 rounded-full border-solid border-2">
                <i class="fa-solid fa-magnifying-glass" style="color: #8a8a8a;"></i>
                <input type="search" placeholder="Search" name="search" id="" >
                <img class="w-9" src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-25-256.png" alt="">
                <img class="w-9" src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-06-256.png" alt="">
            </div>
            <div class=" gap-8">
                <button class=" bg-slate-200">Google Search</button>
                <button class=" bg-slate-200">I'm Feeling Lucky</button>
            </div>
            <div class="flex">
                <h6>Google offered in:</h6>
                <ul class="flex">
                    <li>Luganda</li>
                    <li>Kiswahili</li>
                    <li>Ikinyarwanda</li>
                    <li>Luo</li>
                    <li>Runyakitara</li>
                </ul>
            </div>
        </div>
    </section>

    <footer class="bg-gray-400">
        <h4 class="pt-3 pb-3 pl-7">Uganda</h4>
        <hr>
        <div class="flex justify-between pt-4 pb-4 pl-7 pr-7">
            <ul class="flex gap-9">
                <li>About</li>
                <li>Advertising</li>
                <li>Business</li>
                <li>How Search works</li>
            </ul>

            <ul class="flex gap-9">
                <li>Privacy</li>
                <li>Terms</li>
                <li>Settings</li>
            </ul>
        </div>
    </footer>

    <script src="./index.js"></script>
</body>
</html>
